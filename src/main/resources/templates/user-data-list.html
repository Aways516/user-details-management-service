<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>Company Users List</title>
		
		<link rel="stylesheet" 
			type="text/css" 
			href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	
	<body>
		
		<div class="container" >
		
			<h3 align="center" >User List and Details</h3>
			<div align="right">
			<p style="color:green">Logged in as : 
			<label th:text = "${userInfo.loggedInUserName}"></label>
			<a th:href="@{/logout}" class="btn btn-info" >Logout</a></p>
			</div>
			
			<hr/>
			<div align="right">
			<a th:href="@{/addnewuser}" class="btn btn-primary" >Add New User</a>
			</div>
			<br/>
			<table class="table table-bordered table-striped" id="usersInfoTable">
			
				<thead>
					<tr>
					    <th>S.No</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email Id</th>
						<th>Salary</th>
						<th>Designation</th>
						<th>Operations</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user: ${userList}">
					    <td th:text="${user.sNo}" />
						<td th:text="${user.firstName}" />
						<td th:text="${user.lastName}" />
						<td th:text="${user.emailId}" />
						<td th:text="${user.salary}" />
						<td th:text="${user.designation}" />
						<td>
							<a th:href="@{/showUpdateForm(userId=${user.id})}" class="btn btn-info">Edit</a>
							
							<a th:href="@{/deleteUser(userId=${user.id})}" class="btn btn-danger ml-2">Delete</a>
						</td>
					</tr>
				</tbody>
				
			</table>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#staffInfoTable").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] 
    				}]
				});
			})
		</script>
	</body>
	
</html>
